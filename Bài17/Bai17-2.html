<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập</title>
    <style>
        .wrapper{
            width: 450px;
            height: 660px;
            box-shadow: -2px -1px 23px 3px rgba(0,0,0,0.75);
            -webkit-box-shadow: -2px -1px 23px 3px rgba(0,0,0,0.75);
            -moz-box-shadow: -2px -1px 23px 3px rgba(0,0,0,0.75);
            margin-left: auto;
            margin-right: auto;
            padding: 5px;
        }
        select{
            width: 150px;
        }
        br + select{
            border-color: blue;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="#">
            Browser:
        <select>
            <option></option>
        </select> <br>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username"> <br>
        <br>
        Encryption:
        <select>
            <option>2048 (High Grade)</option>
        </select> <br>
        <br>
        <sub>0</sub>
        <input type="range" min="0" max="100">
        <sub>100</sub> <br>
        <br>
        <input type="text" value="50"> <br>
        <br>
        Birthday:
        <input type="date"> <br>
        <br>
        Select your favourite color:
        <input type="color"> <br>
        <br>
        Birthday (month and year):
        <input type="month"> <br>
        <br>
        Select a week:
        <input type="week"> <br>
        <br>
        Select a time:
        <input type="time"> <br>
        <br>
        Birthday (date and time):
        <input type="datetime"> <br>
        <br>
        Email:
        <input type="email"> <br>
        <br>
        Search Google:
        <input type="search"> <br>
        <br>
        Telephone:
        <input type="tel"> <br>
        <br>
        Add your homepage:
        <input type="url"> <br>
        <br>
        <button type="submit">Submit</button> <br>
        <br>
        <strong>Note:</strong> The datalist tag is not supported in Safari or IE9 (and earlier).
        </form>
    </div>
</body>
</html>
