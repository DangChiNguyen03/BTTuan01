<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập</title>
    <style>
        table{
            border-color: blueviolet;
        }
        caption{
            color: blueviolet;
        }
        .top{
            background-color: blueviolet;
        }
        .left{
            color: pink;
        }
        .mid{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <table border="1" align="center" width="400px" height="200px">
        <caption><b>NUMBER 1-5 in VARIOUS LANGUAGES</b></caption>
        <tr>
            <td></td>
            <td class="top">English</td>
            <td class="top">Espanol</td>
            <td class="top">Francais</td>
            <td class="top">Italiano</td>
            <td class="top">Deutsch</td>
        </tr>
        <tr>
            <td class="left">1</td>
            <td class="mid">one</td>
            <td class="mid">uno</td>
            <td class="mid">un</td>
            <td class="mid">uno</td>
            <td class="mid">eins</td>
        </tr>
        <tr>
            <td class="left">2</td>
            <td class="mid">two</td>
            <td class="mid">dos</td>
            <td class="mid">deux</td>
            <td class="mid">due</td>
            <td class="mid">zwei</td>
        </tr>
        <tr>
            <td class="left">3</td>
            <td class="mid">three</td>
            <td class="mid">tres</td>
            <td class="mid">trois</td>
            <td class="mid">tre</td>
            <td class="mid">drei</td>
        </tr>
        <tr>
            <td class="left">4</td>
            <td class="mid">four</td>
            <td class="mid">cuatro</td>
            <td class="mid">quatre</td>
            <td class="mid">quattro</td>
            <td class="mid">vier</td>
        </tr>
        <tr>
            <td class="left">5</td>
            <td class="mid">five</td>
            <td class="mid">cinco</td>
            <td class="mid">cinq</td>
            <td class="mid">cinque</td>
            <td class="mid">funf</td>
        </tr>
    </table>
</body>
</html>
