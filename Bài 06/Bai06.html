<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" width="400px" height="380px">
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td bgcolor="orange">4</td>
            <td bgcolor="orange">5</td>
            <td rowspan="2" bgcolor="yellow">6</td>
        </tr>
        <tr>
            <td bgcolor="orange">7</td>
            <td bgcolor="orange">8</td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="yellow">9</td>
            <td colspan="2" bgcolor="yellow">10</td>
        </tr>
    </table>
</body>
</html>
