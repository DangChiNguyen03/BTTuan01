<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Use the following form to send a message to Example Cafe</p>
    <form>
        <table>
            <tr>
                <td>Your email</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Message</td>
                <td><textarea cols="40" rows="10" ></textarea></td>
            </tr>
            <tr>
                <td>How did you hear of us?</td>
                <td>
                    <select>
                        <option>Google</option>
                        <option>Tiktok</option>
                        <option>Youtube</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Newsletter</td>
                <td><input type="checkbox">Ensure this box is checked if you would like to receive email updates</td>
            </tr>
            <tr>
                <td><button type="submit">Send message</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
