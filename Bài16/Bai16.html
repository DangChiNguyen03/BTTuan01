<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h4>* denotes mandotory</h4>
    <form>
        <label for="fname">Full name*:</label><br>
        <input type="text" name="fullname" id="fname" placeholder="FirstName LastName" required="required"><br>
        <label for="email">Email address*:</label><br>
        <input type="email" name="lastname" id="email" placeholder="EMAIL_ADDRESS" required="required"><br>
        <label for="pk">Select Tour Package*:</label><br>
        <select name="package" id="pk">
            <option>Goa</option>
            <option>Top</option>
        </select><br>
        <label for="date">Arrival date*:</label><br>
        <input type="datetime" name="ngaythang" id="date" placeholder="m/d/y" required="required"><br>
        <label for="person">Number of persons*:</label><br>
        <input type="text" name="numberofperson" id="person" placeholder="UNKNOWN_TYPE" required="required"><br>
        <label for="avail">What would you want to avail?*</label><br>
        Boarding<input type="checkbox" name="Boarding" id="avail"><br>
        Fooding<input type="checkbox" name="Fooding" id="avail"><br>
        Sight seeing<input type="checkbox" name="Sight seeing" id="avail"><br>
        <label for="Discount">Discount Coupon code:</label><br>
        <input type="text" name="Disc" id="Discount" placeholder="UNKNOWN_TYPE"><br>
        <label for="TandC">Terms and conditions*</label><br>
        <input type="radio" name="tnc" id="TandC" required="required">I agree
        <input type="radio" name="tnc" id="TandC" required="required">I disagree<br>
        <button type="submit">Complete reservation</button>
        
    </form>
</body>
</html>
